<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Number Guesser</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
           <div class="col-md-8 mx-auto">
            <div id="game" class="card p-4">
                <div class="card-header">
                     <h2>Number Guesser</h2>
                </div>
                <div id="game" class="card-body">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <label for="" class="sr-only">Enter a Number between 
                                <span class="minNum"></span> 
                                and 
                                <span class="maxNum"></span>
                            </label>
                            <input type="number" class="form-control" name="guess" id="guessInput" placeholder="Enter your guess">
                        </div>
                        <button id="guessBtn" type="submit" class="btn btn-warning mb-2">Submit</button>
                        <div id="message" class="alert"></div>
                    </form>
                </div>
            </div>
           </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
